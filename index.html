<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>S(TR)ING ALONG!</h1>
    <h2>Practice variable strings by writing funny songs!</h2>
    <form>
        <label for="first-name">Choose a name and declare it as a variable (e.g.: const name = "Susan";):</label>
        <input id="first-name" type="text">
        <br>
        <label for="first-adjective">Choose an adjective and declare it as a variable (e.g.: const adjective = "funny";):</label>
        <input id="first-adjective" type="text">
        <br>
        <label for="second-verb">Choose past-tense verb and declare it as a variable (e.g.: const firstVerb = "jumped";):</label>
        <input id="second-verb" type="text">
        <br>
        <label for="first-noun">Choose a noun and declare it as a variable: (e.g.: const firstNoun = "rock";)</label>
        <input id="first-noun" type="text">
        <br>
        <label for="second-noun">Choose another noun and declare it as a variable: (e.g.: const secondNoun = "bee";)</label>
        <input id="second-noun" type="text">
        <br>
        <label for="first-verb">Now choose a present-tense verb that rhymes with the last noun and declare it as a variable: (e.g.: const secondVerb = "see";)</label>
        <input id="first-verb" type="text">
    </form>
    <button id="submit">Submit</button>
    <h3 id="song-title">Your Song</h3>
    <p id="song-1">Your song will generate here</p>
    <p id="song-2"></p>
    <p id="song-3"></p>
    <p id="song-4"></p>
    <br>
    <p id="song-5"></p>
    <p id="song-6"></p>
    <p id="song-7"></p>
    <p id="song-8"></p>

<script src="index.js"></script>
</body>
</html>
